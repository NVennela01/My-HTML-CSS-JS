<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self Closing Tags</title>
</head>
<body>
  <p> Image tag "img" tag in HTML is one of the self-closing tag ,present with attributes like src,alt which is used to insert an image in a web page and it does not have a closing tag.</p>
  <img src="./images/moon.jpeg" alt="image">

  <!--src attribute : The src attribute in <img> tag specifies the path to image.-->
  <!-- alt attribute: the alt attribute in <img> tag specifies an alternate text for image , in case the image cannot be displayed.-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Types os Lists</title>
</head>
<body>
  <h2>Types of Lists</h2>
  <!--there 3 types of lists
   1. odered list 2.unnodered list and 3.description or definition lists-->

   <!--Odered list  type can be number , upper case or lower alphabet and Roman numbers-->
   <ol>
    <li>vennela</li>
    <li>nomula</li>
    <li>VENNELA NOMULA</li>
   </ol> <hr>
   <ol type="A" start="7">
    <li>mango</li>
    <li>coconut</li>
    <li>orange</li>
   </ol>
   <hr>
   <!--unodered list  type can be  dot, circle, square. -->
   <ul>
    <li>iphone</li>
    <li>samsung</li>
    <li>nothing phone</li>
   </ul><hr>
   <ul type="circle">
    <li>amazon</li>
    <li>meesho</li>
    <li>flipkart</li>
   </ul><hr>
   <!--Description or definition list
        dl , dt , dd-->
    <dl>  <!--Definition list-->
      <dt>LOREM</dt>  <!-- definition term-->
        <dd>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis fugit, laudantium modi porro atque praesentium!</dd>  <!--definition data-->
    </dl> <hr>   
</body>
</html>

<!--This is how we write a comment inn Html-->
<!-- To get template html code, wee can press 1+enter or html:5
+enter -->
<!-- These shortcuts are usued only in VS code and they are called ass emmets -->

<!DOCTYPE html>  <!-- Doctype is used to make browser understand following is a HTML Document -->
<html lang="en">  <!-- whole HTML Code will be between HTML element. Each Element consists open and close tags with some content between them-->
<head> <!--head is used for meta data - data about your page-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Html Code</title> <!--It contains title of the pages, usually in tab-->
</head>
<body>
  <!--Actual code will be inside body ekement-->
  <h1>Hello</h1>
  <h2>hi</h2>
  <h3>Hola</h3>
  <h4>Namaste</h4>
  <h5>Ciao</h5>
  <h6>Hello</h6>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione architecto recusandae, minima ipsam repellat sed provident magnam pariatur eveniet! Alias.</p>
  <!--In case single line paragarph comes ,to make it multiple lines use Alt+z. this is word-wrap-->

  <a href="https://www.google.com/">Google</a>
  <a href="https://www.youtube.com/" target="_blank">youtube</a> <!--target is used to open in which tab ,default is _self-->
  
</body>
</html>
